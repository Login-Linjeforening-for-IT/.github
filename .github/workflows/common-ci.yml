name: BeeBuilt CI

# Defines actions to perform on push and pull requests
on:
  push:
    branches:
      - "dev/*"
      - "main"
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: echo "Running tests for ${{ github.repository }}"
